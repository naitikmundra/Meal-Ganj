<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Leaflet and OpenCage</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const userLat = 26.8828672; // Replace with user's latitude
        const userLng = 75.776; // Replace with user's longitude
        const apiKey = '7371dbf50b924156a23332411391482b'; // Replace with your OpenCage API key
        const places = ['Central Park, New York', 'Statue of Liberty, New York', 'Times Square, New York']; // Replace with your place names

        const map = L.map('map').setView([userLat, userLng], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        const userMarker = L.marker([userLat, userLng]).addTo(map)
            .bindPopup('User Location')
            .openPopup();

        async function geocodePlace(apiKey, placeName) {
            const response = await fetch(`https://api.opencagedata.com/geocode/v1/json?q=${encodeURIComponent(placeName)}&key=${apiKey}`);
            const data = await response.json();
            if (data.results.length > 0) {
                return data.results[0].geometry;
            } else {
                console.error('No results found for', placeName);
                return null;
            }
        }

        async function addPlaceMarkers() {
            for (const place of places) {
                const location = await geocodePlace(apiKey, place);
                if (location) {
                    L.marker([location.lat, location.lng]).addTo(map)
                        .bindPopup(place);
                }
            }
        }

        addPlaceMarkers();
    </script>
</body>
</html>
